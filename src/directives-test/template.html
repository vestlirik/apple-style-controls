<h3>Directives test</h3>
<asc-switch class="asc" checked="{{checked}}" (change)="toggleChange"></asc-switch>
<p>Display</p>
<div asc-if="{{checked}}" class="asc">
    <p asc-for="{{testItems}}" class="asc">{{dataItem.name}}</p>
    <div class="asc asc-activity-indicator" asc-for="{{testItems}}" asc-for-name="name"></div>
    <asc-radio-group class="asc" checked="3">
        <asc-radio-button asc-for="{{testItems}}" value="{{dataItem.value}}" text="{{dataItem.name}}"></asc-radio-button>
    </asc-radio-group>
</div>
