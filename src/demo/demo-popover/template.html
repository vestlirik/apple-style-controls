<h3>Popover</h3>
<button class="asc" data-id="sample-popover">Show popover</button>
<asc-popover id="sample-popover" class="asc">
    <h3>Input</h3>
    <input class="asc" type="text" placeholder="Test text" style="width: 300px;">
    <h4>Search Input</h4>
    <input class="asc" type="text" placeholder="Search text" style="width: 300px;" icon="fa-search">
    <h4>Name Input</h4>
    <input class="asc" type="text" placeholder="User text" style="width: 300px;" icon="fa-user">
</asc-popover>
