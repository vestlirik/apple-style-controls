<h3>Indicators</h3>
<h4>Activity Indicator</h4>
<div class="asc asc-activity-indicator"></div>
<h4>Progress bar</h4>
<button class="asc" (click)="setProgress(95)">Change to 95%</button>
<button class="asc" (click)="setProgress(20)">Change to 20%</button>
<div class="asc asc-progress-bar" p-width="{{progress}}"></div>
